<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/registro-inicio/registro.css" />
    <link
      rel="shortcut icon"
      href="../img/favicon-32x32.ico"
      type="image/x-icon"
    />
    <title>Dulce Obsesión</title>
  </head>
  
  <body>
    <main>
      <section class="form-container">
        <div class="logo">
          <img src="img/logo.png" alt="logo-panaderia"/>
        </div>

        <form>
          <h1>REGISTRARSE</h1>

          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" />

          <label for="apellido">Apellido</label>
          <input type="text" name="apellido" />

          <label for="email">Correo Electronico</label>
          <input type="email" name="email" />

          <label for="contraseña">Contraseña</label>
          <input type="password" name="contraseña" />

          <button type="submit">CONFIRMAR</button>
        </form>
      </section>
      <section class="form-container-inicio">
        <div class="logo">
          <img src="/registro-inicio/img/logo.png" alt="" srcset="" />
        </div>

        <form>
          <h1>INICIAR SESION</h1>

          <label id="email" for="email">Correo Electronico</label>
          <input type="email" name="email" />

          <label for="contraseña">Contraseña</label>
          <input type="password" name="contraseña" />

          <button type="submit">CONFIRMAR</button>
        </form>
      </section>
    </main>
  </body>
</html>
