<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Postres</title>
</head>
<body>
    <div class="contenedorFormulario">
        <form id="form-editar-tortas">
            <label for="editarNombre">Nombre</label>
            <input type="text" name="nombre" id="editarNombre" required>
            <label for="editarDescripcion">Descripcion</label>
            <textarea name="descripcion" id="editarDescripcion"></textarea>
            <label for="editarPrecio">Precio</label>
            <input type="number" name="precio" id="editarPrecio">
            <label for="editarFoto">Foto</label>
            <input type="file" name="foto" id="editarFoto">
            <button type="submit">Crear</button>
        </form>
    </div>
    <script src="../javascripts/editPostres.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
