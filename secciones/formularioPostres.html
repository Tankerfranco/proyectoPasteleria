<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="formStyle.css" />
    <link rel="icon" href="/img/favicon-32x32.ico"/>
    <title>Creacion de Postres</title>
  </head>
  <body>
    <main>
      <section class="contenedor">
        <a href="/index.html"><img src="/registro-inicio/img/logo.png" alt="" class="logo" /></a>
        <h1>AÃ±ade tus postres</h1>

        <form id="form-crear-tortas" class="form" enctype="multipart/form-data">
          <fieldset class="contenedor-form">
            <fieldset class="form-img">
                <div class="input-file">
                    <label for="nuevaFoto">Selecciona una foto</label>
                    <input type="file" name="foto" id="nuevaFoto">
                </div>
            </fieldset>
            <fieldset class="inputs">
                <div class="input-content">
                    <label for="nuevoNombre">Nombre</label> 
                    <input type="text" name="nombre" id="nuevoNombre" required />

                </div>
               <div class="input-content">

                    <label for="nuevaDescripcion">Descripcion</label>
                    <textarea name="descripcion" id="nuevaDescripcion"></textarea>
                </div>
                <div class="input-content">

                    <label for="nuevoPrecio" class="precio">Precio</label>
                    <input type="number" name="precio" id="nuevoPrecio" /> 
                </div>
            </fieldset>
          </fieldset>
          <button type="submit">Confirmar</button>
        </form>
        
      </section>
    </main>
    <script src="../javascripts/crearPostres.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
